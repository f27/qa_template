name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test
        run: gradle clean test -Dthreads=3 -Dweb.remote.driver.user=${{ secrets.SELENOID_USER }} -Dweb.remote.driver.password=${{ secrets.SELENOID_PASSWORD }} -Dweb.remote.driver.domain=${{ secrets.SELENOID_DOMAIN }}